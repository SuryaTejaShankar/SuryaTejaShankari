<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satyanarayana Swamy Vratham Invitation</title>

  <style>
    :root {
      --maroon: #b11f2a;
      --bg1: #fff7ed;
      --bg2: #ffe4c4;
      --gold1: #f5d27a;
      --gold2: #e4b94f;
      --gold3: #c99a2e;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    /* Curtain animation */
    .curtain {
      position: fixed;
      inset: 0 50% 0 auto;
      width: 50%;
      background: linear-gradient(90deg, #981320, var(--maroon));
      z-index: 30;
      animation: openCurtain 2.8s ease-in-out forwards;
      box-shadow: inset -12px 0 28px rgba(0, 0, 0, 0.3);
    }
    .curtain.right {
      left: 50%;
      right: 0;
      transform: scaleX(-1);
    }
    @keyframes openCurtain {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); opacity: 0; }
    }

    /* Layout */
    .wrap {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1250px;
      height: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin: auto;
      padding: 20px;
      flex-wrap: wrap;
    }

    /* Invitation card */
    .card {
      flex: 1;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      transform: scale(0.8);
      opacity: 0;
      animation: cardIn 3.2s 2.8s cubic-bezier(.25, 1.25, .5, 1) forwards, glowFrame 3s 6s ease-in-out infinite alternate;
      box-sizing: border-box;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
    }

    @keyframes cardIn {
      0% { transform: scale(0.65); opacity: 0; }
      70% { transform: scale(0.95); opacity: 1; }
      100% { transform: scale(0.85); opacity: 1; }
    }

    @keyframes glowFrame {
      from { box-shadow: 0 0 15px rgba(255, 210, 100, 0.3), 0 0 30px rgba(255, 180, 80, 0.2); }
      to { box-shadow: 0 0 25px rgba(255, 210, 100, 0.7), 0 0 40px rgba(255, 180, 80, 0.5); }
    }

    /* Parents photo */
    .frame {
      flex: 1;
      padding: 12px;
      border-radius: 16px;
      background: linear-gradient(145deg, var(--gold1), var(--gold2), var(--gold3));
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25),
        inset 0 2px 6px rgba(255, 255, 255, 0.6);
      opacity: 0;
      animation: fadeIn 3s 3s ease forwards, glowFrame 3s 4s ease-in-out infinite alternate;
      box-sizing: border-box;
    }

    .frame .mat {
      border-radius: 12px;
      overflow: hidden;
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    /* Buttons */
    .controls {
      position: relative;
      width: 100%;
      text-align: center;
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      z-index: 10;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
      background: #fff;
      color: var(--maroon);
      border: 2px solid var(--maroon);
      box-shadow: 0 6px 12px rgba(177, 31, 42, 0.18);
      font-size: 1rem;
      text-decoration: none;
    }

    .btn:hover {
      background: #ffe4e1;
      transform: scale(1.05);
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .wrap {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .card, .frame {
        max-width: 95%;
        margin-bottom: 20px;
      }

      .btn {
        width: auto;
        padding: 12px 24px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .btn {
        width: 90%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Curtains -->
  <div class="curtain"></div>
  <div class="curtain right"></div>

  <!-- Main Content -->
  <div class="wrap">
    <!-- Invitation Card -->
    <div class="card" id="card">
      <img src="Invitation.jpg" alt="Invitation Card">
    </div>

    <!-- Parents Frame -->
    <div class="frame" id="frame">
      <div class="mat">
        <img src="parents.jpg" alt="Parents Photo">
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="controls">
    <a class="btn" target="_blank"
       href="https://www.google.com/maps?q=16.721779173427123,78.00999461311117">üìç Open in Maps</a>
    <a class="btn" href="tel:+919490909948">üìû Call Us</a>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c9cb8d91d.mp3?filename=soft-flute-background-110734.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const card = document.getElementById('card');

    // Play music after animation
    card.addEventListener('animationend', (e) => {
      if (e.animationName === 'cardIn') {
        setTimeout(() => music.play().catch(() => {}), 300);
      }
    });
  </script>
</body>
</html>
