<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satyanarayana Swamy Vratham Invitation</title>

  <style>
    :root {
      --maroon: #b11f2a;
      --bg1: #fff7ed;
      --bg2: #ffe4c4;
      --gold1: #f5d27a;
      --gold2: #e4b94f;
      --gold3: #c99a2e;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* Curtains */
    .curtain {
      position: fixed;
      inset: 0 50% 0 auto;
      width: 50%;
      background: linear-gradient(90deg, #981320, var(--maroon));
      z-index: 30;
      animation: openCurtain 2.8s ease-in-out forwards;
      box-shadow: inset -12px 0 28px rgba(0, 0, 0, 0.3);
    }
    .curtain.right {
      left: 50%;
      right: 0;
      transform: scaleX(-1);
    }
    @keyframes openCurtain {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); opacity: 0; }
    }

    /* Layout */
    .wrap {
      position: relative;
      z-index: 1;
      width: min(1250px, 96vw);
      height: 92vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin: auto;
    }

    /* Invitation card */
    .card {
      flex: 1;
      max-width: 45%;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      transform: scale(0.8);
      opacity: 0;
      animation: cardIn 3.2s 2.8s cubic-bezier(.25, 1.25, .5, 1) forwards, glowFrame 3s 6s ease-in-out infinite alternate;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes cardIn {
      0% { transform: scale(0.65); opacity: 0; }
      70% { transform: scale(0.95); opacity: 1; }
      100% { transform: scale(0.85); opacity: 1; }
    }

    @keyframes glowFrame {
      from { box-shadow: 0 0 15px rgba(255, 210, 100, 0.3), 0 0 30px rgba(255, 180, 80, 0.2); }
      to { box-shadow: 0 0 25px rgba(255, 210, 100, 0.7), 0 0 40px rgba(255, 180, 80, 0.5); }
    }

    /* Parents photo */
    .frame {
      flex: 1;
      max-width: 38%;
      padding: 12px;
      border-radius: 16px;
      background: linear-gradient(145deg, var(--gold1), var(--gold2), var(--gold3));
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25),
        inset 0 2px 6px rgba(255, 255, 255, 0.6);
      opacity: 0;
      animation: fadeIn 3s 3s ease forwards, glowFrame 3s 4s ease-in-out infinite alternate;
    }

    .frame .mat {
      border-radius: 12px;
      overflow: hidden;
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    /* Button */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 10px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
      background: #fff;
      color: var(--maroon);
      border: 2px solid var(--maroon);
      box-shadow: 0 6px 12px rgba(177, 31, 42, 0.18);
    }
    .btn:hover { background: #ffe4e1; }

    /* Petals */
    .petals {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 20;
      overflow: hidden;
    }

    .petal {
      position: absolute;
      width: 35px;
      height: 35px;
      background-image: url('https://i.imgur.com/Y9v8yWJ.png');
      background-size: cover;
      opacity: 0.9;
      animation: fallPetal linear forwards;
    }

    @keyframes fallPetal {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0.4; }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .wrap {
        flex-direction: column;
        align-items: center;
      }
      .card, .frame {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="curtain"></div>
  <div class="curtain right"></div>

  <div class="wrap">
    <div class="card" id="card">
      <img src="Invitation.png" alt="Invitation Card">
    </div>

    <div class="frame" id="frame">
      <div class="mat">
        <img src="parents.jpg" alt="Parents Photo">
      </div>
    </div>
  </div>

  <div class="controls">
    <a class="btn" target="_blank"
       href="https://www.google.com/maps?q=16.721779173427123,78.00999461311117">üìç Open in Maps</a>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c9cb8d91d.mp3?filename=soft-flute-background-110734.mp3" type="audio/mpeg">
  </audio>

  <div class="petals" id="petals"></div>

  <script>
    const music = document.getElementById('bgMusic');
    const petals = document.getElementById('petals');
    const card = document.getElementById('card');

    card.addEventListener('animationend', (e) => {
      if (e.animationName === 'cardIn') {
        releasePetals();
        setTimeout(() => music.play().catch(() => {}), 300);
      }
    });

    function releasePetals() {
      petals.innerHTML = '';
      for (let i = 0; i < 60; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = (3 + Math.random() * 2) + 's';
        petal.style.animationDelay = Math.random() * 0.5 + 's';
        petals.appendChild(petal);
      }

      // Stop after 3 seconds
      setTimeout(() => { petals.innerHTML = ''; }, 3000);
    }
  </script>
</body>
</html>
